<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: latido 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }

        .mensaje {
            margin-top: 20px;
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="mensaje">Te amoooo muchoooooo bbyyyyyyyyyyyy jijijijiji ❤️</div>
</body>
</html>
